<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة الفيصل للجوائز والكوبونات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* إعداد المتغيرات للألوان */
        :root {
            --primary-color: #38B5FD;
            --secondary-color: #003366;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #fff;
            --card-shadow: rgba(0, 0, 0, 0.2);
        }

        /* الوضع الداكن */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #38B5FD;
                --secondary-color: #002244;
                --background-color: #1a1a1a;
                --text-color: #f4f4f4;
                --card-background: #2a2a2a;
                --card-shadow: rgba(0, 0, 0, 0.5);
            }
        }

        /* أنماط عامة */
        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-placeholder {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: var(--card-background);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            box-shadow: 0 6px 10px var(--card-shadow);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .soon {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
            background-color: var(--card-background);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 3px 6px var(--card-shadow);
        }

        .investment-section {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 6px 10px var(--card-shadow);
        }

        .investment-section img {
            width: 100%;
            height: auto;
        }

        .investment-section .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 51, 102, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1.1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .soon {
                font-size: 1.2rem;
            }

            .investment-section .overlay {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شعار في دائرة -->
        <div class="logo-placeholder">
            <img src="logo.jpg" alt="شعار الشركة">
        </div>
        <!-- عنوان ورسالة -->
        <h1>مرحبًا بكم في شركة الفيصل للجوائز والكوبونات</h1>
        <p>نعمل بجد لتقديم أفضل التجارب والخدمات لكم. قريبًا سيكون لدينا الكثير لنقدمه!</p>
        <div class="soon">قريبًا...</div>
        <!-- صورة استثمار -->
        <div class="investment-section">
            <img src="bg.jpg" alt="صورة الاستثمار">
            <div class="overlay">استثمر معنا لتحقيق أحلامك</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
